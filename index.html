<button onclick="ClickPlus()">+</button><p id="p"> </p><button onclick="ClickMinus()">-</button>
<script>const p = document.getElementById("p")
let counter = 1;
function ClickPlus(){
    counter++;
  p.innerHTML = counter
}
function ClickMinus(){
    counter--;
  p.innerHTML = counter
}
  p.innerHTML = counter</script>
